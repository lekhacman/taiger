<div class="row">
  <div class="col-sm-12">
    <h1><a ui-sref="user({username: username})">{{username}}</a></h1>
  </div>
  <div class="col-sm-12">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Repositories</h5>
        <ui-view>
          <div ng-repeat="repo in repos">
            <a ui-sref="user.repo({repo : repo.name})">
              {{repo.name}}
            </a>
          </div>
        </ui-view>
      </div>
    </div>
  </div>
</div>
